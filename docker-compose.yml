version: '3.8'

services:
  # 后端服务
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3000:3000"
    restart: always # 容器退出时自动重启
    networks:
      - app-network

  # 前端服务
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
    restart: always
    depends_on:
      - backend # 确保后端先启动
    networks:
      - app-network

# 自定义网络（让前后端容器互通）
networks:
  app-network:
    driver: bridge