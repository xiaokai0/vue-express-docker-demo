name: Build and Deploy to Server

on:
  push:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_ACR_REGISTRY }}
          username: ${{ secrets.ALIYUN_ACR_USERNAME }}
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.ALIYUN_ACR_REGISTRY }}/test6662/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Copy docker-compose.yml to server
        run: |
          scp -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              -o ServerAliveInterval=10 \
              docker-compose.yml \
              ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:~/

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              -o ServerAliveInterval=10 \
              ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "
            echo '=== Logging into Aliyun ACR ==='
            echo ${{ secrets.ALIYUN_ACR_PASSWORD }} | docker login ${{ secrets.ALIYUN_ACR_REGISTRY }} -u ${{ secrets.ALIYUN_ACR_USERNAME }} --password-stdin
            echo '=== ACR Login Completed ==='

            echo '=== Pulling latest image ==='
            docker pull ${{ secrets.ALIYUN_ACR_REGISTRY }}/test6662/frontend:${{ github.sha }}
            echo '=== Image Pull Completed ==='
            echo '=== List images ==='
            docker images | grep ${{ github.sha }}

            echo '=== Restarting Docker service ==='
            cd ~
            export IMAGE_TAG=${{ github.sha }}
            export ALIYUN_ACR_REGISTRY=${{ secrets.ALIYUN_ACR_REGISTRY }}
            
            echo 'Current directory:' \$(pwd)
            echo 'Image tag:' \$IMAGE_TAG
            echo 'ACR Registry:' \$ALIYUN_ACR_REGISTRY
            
            docker-compose down
            docker-compose up -d
            echo '=== Service Restart Completed ==='
            
            echo '=== Service Status ==='
            docker-compose ps
            echo '=== Container Logs ==='
            docker-compose logs --tail=100
          "