name: Build and Deploy to Server

# 触发条件：仅在 master 分支 push 时执行
on:
  push:
    branches: [ master ]

jobs:
  # 构建阶段：构建 Docker 镜像并推送到 GitHub Container Registry (GHCR)
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤 1: 登录到 GitHub Container Registry (GHCR)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.CR_USERNAME }}  # 使用你的 GitHub 用户名
          password: ${{ secrets.CR_TOKEN }}    # 使用你的个人访问令牌

      # 步骤 2: 构建并推送前端镜像
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true  # 设置为 true 以启用推送
          tags: ghcr.io/${{ secrets.CR_USERNAME }}/frontend:${{ github.sha }}
          # 使用 commit SHA 作为标签，确保每个版本唯一
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 步骤 3: 构建并推送后端镜像
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true  # 设置为 true 以启用推送
          tags: ghcr.io/${{ secrets.CR_USERNAME }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 部署阶段：从 GHCR 拉取镜像并在服务器上启动
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤 1: 配置 SSH
      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      # 步骤 2: 添加服务器主机密钥到 known_hosts
      - name: Add server host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      # 步骤 3: 部署到服务器
      - name: Deploy to server
        run: |
          ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "
            # 在服务器上登录到 GHCR
            echo ${{ secrets.CR_TOKEN }} | docker login ghcr.io -u ${{ secrets.CR_USERNAME }} --password-stdin &&
            
            # 拉取最新构建的镜像
            docker pull ghcr.io/${{ secrets.CR_USERNAME }}/frontend:${{ github.sha }} &&
            docker pull ghcr.io/${{ secrets.CR_USERNAME }}/backend:${{ github.sha }} &&
            
            # 进入部署目录，停止旧服务，使用新镜像启动服务
            cd ~ &&
            docker-compose down &&
            IMAGE_TAG=${{ github.sha }} docker-compose up -d
          "