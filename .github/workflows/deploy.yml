name: Build and Deploy to Server

# 触发条件：仅在 master 分支 push 时执行
on:
  push:
    branches: [ master ]

jobs:
  # 构建阶段：构建 Docker 镜像并推送到 阿里云容器镜像服务 (ACR)
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤 1: 登录到 阿里云容器镜像服务 (ACR)
      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          # 替换为你的阿里云 ACR 地址，例如 registry.cn-hangzhou.aliyuncs.com
          registry: ${{ secrets.ALIYUN_ACR_REGISTRY }}
          # 你的阿里云账号全名或 RAM 用户名
          username: ${{ secrets.ALIYUN_ACR_USERNAME }}
          # 你的阿里云 ACR 登录密码或 RAM 用户访问密钥
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}

      # 步骤 2: 构建并推送前端镜像
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          # 镜像标签格式：<ACR地址>/<命名空间>/<镜像名>:<标签>
          tags: ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 步骤 3: 构建并推送后端镜像
      # - name: Build and push backend image
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: ./backend
      #     push: true
      #     tags: ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/backend:${{ github.sha }}
      #     cache-from: type=gha
      #     cache-to: type=gha,mode=max

  # 部署阶段：从 ACR 拉取镜像并在服务器上启动
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤 1: 配置 SSH
      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      # 步骤 2: 添加服务器主机密钥到 known_hosts
      - name: Add server host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      # 步骤 3: 部署到服务器
      - name: Deploy to server
        run: |
          ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "
            # 在服务器上登录到 阿里云 ACR
            echo ${{ secrets.ALIYUN_ACR_PASSWORD }} | docker login ${{ secrets.ALIYUN_ACR_REGISTRY }} -u ${{ secrets.ALIYUN_ACR_USERNAME }} --password-stdin &&
            
            # 拉取最新构建的镜像
            docker pull ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/frontend:${{ github.sha }} &&
            # docker pull ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/backend:${{ github.sha }} &&
            
            # 进入部署目录，停止旧服务，使用新镜像启动服务
            cd ~ &&
            docker-compose down &&
            IMAGE_TAG=${{ github.sha }} docker-compose up -d
          "